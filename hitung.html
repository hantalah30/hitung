<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penghitung - Aplikasi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#212529" />
    <style>
      .notification {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        z-index: 1000;
      }
      .notification.show {
        opacity: 1;
      }
      .notification.error {
        background-color: #dc3545;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container my-4">
      <div id="notification" class="notification" role="alert"></div>
      <header
        class="p-3 mb-4 bg-dark text-white rounded shadow d-flex justify-content-between align-items-center"
      >
        <div>
          <h1>ðŸ“Š Penghitung</h1>
          <h5 id="tanggal-sekarang">Memuat tanggal...</h5>
        </div>
        <a href="index.html" class="btn btn-light">Kembali</a>
      </header>

      <section id="total-section" class="row text-center g-3 mb-4">
        <div class="col-md-4">
          <div class="card bg-primary text-white shadow-sm">
            <div class="card-body">
              <h5 class="card-title">REGULER</h5>
              <p class="card-text fs-2 fw-bold" id="total-reguler">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card bg-success text-white shadow-sm">
            <div class="card-body">
              <h5 class="card-title">KLIK</h5>
              <p class="card-text fs-2 fw-bold" id="total-klik">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card bg-secondary text-white shadow-sm">
            <div class="card-body">
              <h5 class="card-title">JUMLAH TOTAL</h5>
              <p class="card-text fs-2 fw-bold" id="jumlah-total">0</p>
            </div>
          </div>
        </div>
      </section>

      <section class="card shadow-sm mb-4">
        <div class="card-body">
          <h5 class="card-title mb-3">Tambah Data Baru</h5>

          <div class="mb-3">
            <input
              type="text"
              inputmode="decimal"
              id="input-jumlah"
              class="form-control form-control-lg"
              placeholder="Masukkan jumlah (bisa desimal)..."
            />
            <div id="jumlah-error" class="form-text text-danger"></div>
          </div>

          <div class="d-grid gap-2 d-md-flex">
            <button
              type="button"
              id="btn-tambah-reguler"
              class="btn btn-primary btn-lg flex-grow-1"
            >
              Tambah Reguler
            </button>
            <button
              type="button"
              id="btn-tambah-klik"
              class="btn btn-success btn-lg flex-grow-1"
            >
              Tambah Klik
            </button>
          </div>
        </div>
      </section>

      <section class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Data Tercatat</h5>
          <ul id="daftar-entri" class="list-group list-group-flush">
            <li
              class="list-group-item text-muted text-center"
              id="pesan-kosong"
            >
              Memuat data...
            </li>
          </ul>
        </div>
      </section>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script type="module" src="script-hitung.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pilih Tanggal - Aplikasi Penghitung</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#212529" />
    <style>
      .loading-indicator {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        font-style: italic;
        color: #6c757d;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container my-5" style="max-width: 600px">
      <header class="text-center p-3 mb-4 bg-dark text-white rounded shadow">
        <h1>ðŸ“… Pilih atau Buat Catatan</h1>
        <p class="lead">
          Pilih tanggal yang sudah ada atau buat catatan untuk hari ini.
        </p>
      </header>

      <main>
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="card-title">Buat Catatan Baru</h5>
            <p>
              Pilih tanggal untuk membuat catatan baru atau melihat data hari
              ini.
            </p>
            <div class="input-group">
              <input
                type="date"
                id="input-tanggal-baru"
                class="form-control form-control-lg"
              />
              <button id="btn-buka-tanggal" class="btn btn-primary">
                Buka
              </button>
            </div>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Riwayat Catatan</h5>
            <div id="daftar-riwayat">
              <div id="pesan-loading" class="loading-indicator">
                Memuat riwayat...
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script type="module" src="script-index.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              );
            })
            .catch((err) => {
              console.log("ServiceWorker registration failed: ", err);
            });
        });
      }
    </script>
  </body>
</html>
